<div class="todo-card">
  <input class="todo-title" [placeholder]="'Title...'" />
  <div class="todo-list">
    <div *ngFor="let todoItem of todoItems">
      <app-todo-item
        [(checked)]="todoItem.checked"
        [id]="todoItem.id"
        (deleteEvent)="deleteTask($event)"
      ></app-todo-item>
    </div>
    <button class="add-task-button" (click)="addTask()">
      <span class="material-symbols-outlined"> add_circle </span>
      <span>Add a Task</span>
    </button>
  </div>
</div>
