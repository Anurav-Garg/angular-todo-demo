<div class="todo-card">
  <p class="todo-title">Da Title</p>
  <div class="todo-list">
    <div *ngFor="let todoItem of todoItems">
      <app-todo-item
        [(checked)]="todoItem.checked"
        [id]="todoItem.id"
        (deleteEvent)="deleteTask($event)"
      ></app-todo-item>
    </div>
    <button (click)="addTask()">Add a Task</button>
  </div>
</div>
