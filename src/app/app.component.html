<div class="page-container">
  <!-- Title -->
  <h1 class="heading">
    A Demo To-Do Frontend <br />
    made with Angular
  </h1>
  <div class="todo-container">
    <div
      *ngFor="let todoCard of todoCards; index as i"
      class="todo-card-container"
    >
      <app-todo-card
        [(todoCardInfo)]="todoCards[i]"
        (deleteEvent)="deleteCard($event)"
        (updateEvent)="updateLocalStorage($event)"
      ></app-todo-card>
    </div>
    <button class="add-card-button" (click)="addCard()">
      <span class="material-symbols-outlined"> add_box </span>
      <div>Add To-Do List</div>
    </button>
  </div>
  <div class="bottom-space"></div>
</div>
